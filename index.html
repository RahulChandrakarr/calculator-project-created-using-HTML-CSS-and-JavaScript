<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="body">
        <h1 >calculator</h1>
        <div class="display">
            <input type="text" name="displat" id="screen" placeholder="let's calculate something">
        </div>
        <div class="buttons">
            <table>
                <tr >

                    <td class="bgBlack button">AC</td>
                    <td class="bgBlack button">C</td>
                    <td class="bgBlack button">รท</td>
                    <td class="bgBlack button">x</td>
                </tr>
                <tr>

                    <td class="bgBrown button">7</td>
                    <td class="bgBrown button">8</td>
                    <td class="bgBrown button">9</td>
                    <td class="bgBrown button">-</td>
                </tr>
                <tr>

                    <td class="bgBrown button">4</td>
                    <td class="bgBrown button">5</td>
                    <td class="bgBrown button">6</td>
                    <td class="bgBrown button">+</td>
                </tr>
                <tr>

                    <td class="bgBrown button">1</td> 
                    <td class="bgBrown button">2</td> 
                    <td class="bgBrown button">3</td> 
                    <td rowspan="2" class="bgRed button" >=</td>
                </tr>
                <tr>

                    <td class="bgBrown button">0</td>
                    <td class="bgBrown button">00</td>
                    <td class="bgBrown button">.</td>
                   
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
